<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar sesion</button>
                <button type="button" class="toggle-btn" onclick="Registrar()">Registrar</button>
            </div>
            <div class="redes-sociales">
                <img src="images/apple.png" alt="icono Apple">
                <img src="images/facebook.png" alt="icono facebook">
                <img src="images/google.png" alt="icono google">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            <form id="Registrar" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                <input type="email" class="input-field" placeholder="Correo" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepta los terminos y condiciones</span>
                <button type="submit" class="submit-btn">registrar</button>
            </form>
        </div>
    </div>
    
<script>
    var x = document.getElemntById("login")
    var y = document.getElemntById("registrar")
    var z = document.getElemntById("elegir")

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    function registrar(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "120px";
    }
</script>

</body>
</html>
